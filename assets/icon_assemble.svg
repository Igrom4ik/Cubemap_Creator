<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Light background to improve contrast on dark UI -->
  <rect x="24" y="24" width="464" height="464" rx="40" fill="#E6EEF7" />

  <!-- Input Blocks -->
  <rect x="80" y="60" width="100" height="100" rx="15" fill="#3AA7FF" stroke="#FFFFFF" stroke-width="8" />
  <rect x="206" y="60" width="100" height="100" rx="15" fill="#3AA7FF" stroke="#FFFFFF" stroke-width="8" />
  <rect x="332" y="60" width="100" height="100" rx="15" fill="#3AA7FF" stroke="#FFFFFF" stroke-width="8" />

  <!-- Action Arrows (Converging) -->
  <path d="M130 180 L180 260" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M256 180 L256 260" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M382 180 L332 260" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>

  <!-- Result Strip -->
  <rect x="40" y="280" width="432" height="140" rx="20" fill="#F39C12" stroke="#FFFFFF" stroke-width="10" />

  <!-- Segments on Strip -->
  <line x1="184" y1="280" x2="184" y2="420" stroke="#FFFFFF" stroke-width="6" stroke-dasharray="10,5" opacity="0.6"/>
  <line x1="328" y1="280" x2="328" y2="420" stroke="#FFFFFF" stroke-width="6" stroke-dasharray="10,5" opacity="0.6"/>
</svg>
