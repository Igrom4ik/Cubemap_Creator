<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cam_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5e57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lens_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera Body -->
  <rect x="56" y="128" width="400" height="280" rx="40" fill="url(#cam_grad)" stroke="#fff" stroke-width="12" />
  
  <!-- Top Bump / Viewfinder -->
  <path d="M150 128 L170 80 H342 L362 128 Z" fill="url(#cam_grad)" stroke="#fff" stroke-width="12" stroke-linejoin="round" />
  
  <!-- Lens Outer Ring -->
  <circle cx="256" cy="268" r="100" fill="#ddd" stroke="#fff" stroke-width="8" />
  
  <!-- Lens Inner -->
  <circle cx="256" cy="268" r="80" fill="url(#lens_grad)" />
  
  <!-- Lens Reflection -->
  <circle cx="236" cy="248" r="20" fill="#fff" opacity="0.4" />
  <circle cx="276" cy="288" r="10" fill="#fff" opacity="0.2" />
  
  <!-- Flash / Sensor -->
  <circle cx="390" cy="180" r="15" fill="#fff" />
</svg>
